<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="OpenLayers.js"></script>
    <script>
      function init() {

var bounds = new OpenLayers.Bounds(
                    -636343.391869904, 6438558.00834335,
                    76000, 7649248.46597106
                );

var options = {
                    controls: [],
                    maxExtent: bounds,
                    maxResolution: 4729.259600108242,
                    projection: "EPSG:900913",
                    units: 'm'
                };

        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(-13.41,22.52).transform( fromProjection, toProjection);
        var zoom           = 2; 

        s7customerlayer = new OpenLayers.Layer.MapServer( "s7customers", "/cgi-bin/mapserv", {map: 'test.map'} );
 
        map.addLayer(mapnik);
        map.addLayer(s7customerlayer);
        map.setCenter(position, zoom );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
  </body>
</html>
